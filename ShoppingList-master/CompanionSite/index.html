<!doctype html>
<html>
	<head>
		<title>SteKam site</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="container">
			<h1>The SteKam companion site</h1>
			<form>
				<input class="form-control" id="productName" type="text" placeholder="Item"/><br/>
				<input class="form-control" id="productUnit" type="text" placeholder="Unit"/><br/>
				<input class="form-control" id="productAmount" type="number" placeholder="Amount"/><br/>
				<button class="btn btn-default" id="addProduct">Add</button>
				<button class="btn btn-default" id="deleteProduct">Remove</button>
				<button class="btn btn-default" id="clearProducts">Clear</button>
			</form>

			<br/><br/>

			<ul class="list-unstyled" id="productsList">
				<li><h2>ShoppingList:</h2></li>
			</ul>

			<p id="footer">SteKam is a group project by Steve and Kamal</p>
		</div>

		<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
